<div class="min-h-screen bg-gray-100 p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"  >
      <div class="p-4 shadow text-white rounded" *ngFor="let prod of productList" >
        <img [src]="prod.veiw[0]" [alt]="prod?.location?.address" srcset="">
        <div class="grid grid-cols-1 grid-cols-2 gap-4" >
            <button (click)="openModal(prod.id)" class=" mt-2 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            View
            </button>
            <button class="mt-2 bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Delete
            </button>
        </div>
      </div>
    </div>

    <app-product-modal [(isOpen)]="isModalOpen" [productId]="selectedProductId" ></app-product-modal>
  </div>
