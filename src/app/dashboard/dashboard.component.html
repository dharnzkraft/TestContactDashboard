<div class="flex">
    <div class="basis-1/2" >
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Phone Number</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Address </th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Longitude </th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Latitude </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let details of storedData" >
                    <td class="px-6 py-4 whitespace-nowrap"> {{details.name}} </td>
                    <td class="px-6 py-4 whitespace-nowrap"> {{details.email}} </td>
                    <td class="px-6 py-4 whitespace-nowrap"> {{details.phoneNumber}} </td>
                    <td class="px-6 py-4 whitespace-nowrap"> {{details.addresses[0]}} </td>
                    <td class="px-6 py-4 whitespace-nowrap"> {{details.longitude}} </td>
                    <td class="px-6 py-4 whitespace-nowrap"> {{details.latitude}} </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="basis-1/2">
    </div>
</div>
